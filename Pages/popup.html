<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DIME-Faisal&reg;</title>
    <link rel="stylesheet" href="../Css/popup.css">
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css'>
    <link rel="icon" type="image/x-icon" href="../images/DIME-LOGO.webp">
</head>
<body>
    
<div class="popup">
    <!-- partial:index.partial.html -->
  <div class="container" id="container">
    <!-- Added close button here -->
    <a href="../index.html"><button class="close-btn" id="close-btn">&times;</button></a>
    
    <div class="form-container sign-up-container">      <!-- Container for the Sign Up form -->
        <form action="#">       <!-- Form for creating a new account -->
            <h1>Create Account</h1>     
            <div class="social-container">       <!-- Container for social media login options -->
                <a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
                <a href="#" class="social"><i class="fab fa-google-plus-g"></i></a>
                <a href="#" class="social"><i class="fab fa-linkedin-in"></i></a>
            </div>
            <span>or use your email for registration</span>      <!-- Input fields for Name, Email, and Password -->
            <input type="text" placeholder="Name" />
            <input type="email" placeholder="Email" />
            <input type="password" placeholder="Password" />
            <button>Sign Up</button>         <!-- Button to submit the Sign Up form -->
        </form>
    </div>
    <div class="form-container sign-in-container">      <!-- Container for the Sign In form -->
        <form action="#">       <!-- Form for signing into an existing account -->
            <h1>Sign in</h1>
            <div class="social-container">      <!-- Container for social media login options -->
                <a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
                <a href="#" class="social"><i class="fab fa-google-plus-g"></i></a>
                <a href="#" class="social"><i class="fab fa-linkedin-in"></i></a>
            </div>
            <span>or use your account</span>
            <input type="email" placeholder="Email" />        <!-- Input fields for Email and Password -->
            <input type="password" placeholder="Password" />
            <a href="#" style="color: #333; font-size: 14px; text-decoration: none; margin: 15px 0;">Forgot your password?</a>  <!-- Link for password recovery -->
            <button>Sign In</button>          <!-- Button to submit the Sign In form -->
        </form>
    </div>
    <div class="overlay-container">     <!-- Container for the overlay panels -->
        <div class="overlay">
            <div class="overlay-panel overlay-left">         <!-- Left overlay panel with a welcome message for returning users -->
                <h1>Welcome Back!</h1>
                <p>To keep connected with us please login with your personal info</p>
                <button class="ghost" id="signIn">Sign In</button>      <!-- Button to switch to the Sign In form -->
            </div>
            <div class="overlay-panel overlay-right">        <!-- Right overlay panel with a welcome message for new users -->
                <h1>Hello, Friend!</h1>
                <p>Enter your personal details and start journey with us</p>
                <button class="ghost" id="signUp">Sign Up</button>       <!-- Button to switch to the Sign Up form -->
            </div>
        </div>
    </div>
  </div>
  <!-- Closing div for the form and overlay container -->
  <!-- partial -->
  </div>

  <script src="../JavaScript/main.js"></script>
</body>
</html>
